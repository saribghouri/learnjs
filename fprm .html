<!DOCTYPE html>
<html>
  <head>
    <title>Add Edit Remove HTML Table Row</title>
    <meta charset="windows-1252" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .container {
        overflow: hidden;
      }
      .tab {
        float: left;
      }
      .tab-2 {
        margin-left: 50px;
      }
      .tab-2 input {
        display: block;
        margin-bottom: 10px;
      }
      tr {
        transition: all 0.25s ease-in-out;
      }
      tr:hover {
        background-color: #eee;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tab tab-1">
        <table id="table" border="1">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>A1</td>
            <td>B1</td>
            <td>10</td>
          </tr>
          <tr>
            <td>A3</td>
            <td>B3</td>
            <td>30</td>
          </tr>
          <tr>
            <td>A2</td>
            <td>B2</td>
            <td>20</td>
          </tr>
        </table>
      </div>
      <div class="tab tab-2">
        First Name :<input type="text" name="fname" id="fname" /> Last Name
        :<input type="text" name="lname" id="lname" /> Age :<input
          type="number"
          name="age"
          id="age"
        />

        <button onclick="addrow();">Add</button>
        <button onclick="aditRow();">Edit</button>
        <button onclick="deleterow();">Remove</button>
      </div>
    </div>

    <script>
      var rIndex,
        table = document.getElementById("table");

      function checkEmptyInput() {
 
        var isEmpty = false,
          fname = document.getElementById("fname").value,
          lname = document.getElementById("lname").value,
          age = document.getElementById("age").value;

        if (fname === "") {
          alert("First Name Connot Be Empty");
          isEmpty = true;
        } else if (lname === "") {
          alert("Last Name Connot Be Empty");
          isEmpty = true;
        } else if (age === "") {
          alert("Age Connot Be Empty");
          isEmpty = true;
        }
        return isEmpty;
      }

      function addrow() {
        debugger
        if (!checkEmptyInput()) {
          var newRow = table.insertRow(table.length),
            row1 = newRow.insertCell(0),
            cell2 = newRow.insertCell(1),
            cell3 = newRow.insertCell(2),
            fname = document.getElementById("fname").value,
            lname = document.getElementById("lname").value,
            age = document.getElementById("age").value;

          cell1.innerHTML = fname;
          cell2.innerHTML = lname;
          cell3.innerHTML = age;

          selectedRowToInput();
        }
      }

      function selectedRowToInput() {
        for (var i = 1; i < table.rows.length; i++) {
          table.rows[i].onclick = function () {
            rIndex = this.rowIndex;
            document.getElementById("fname").value = this.cells[0].innerHTML;
            document.getElementById("lname").value = this.cells[1].innerHTML;
            document.getElementById("age").value = this.cells[2].innerHTML;
          };
        }
      }
      selectedRowToInput();

      function aditRow() {
        var fname = document.getElementById("fname").value,
          lname = document.getElementById("lname").value,
          age = document.getElementById("age").value;
        if (!checkEmptyInput()) {
          table.rows[rIndex].cells[0].innerHTML = fname;
          table.rows[rIndex].cells[1].innerHTML = lname;
          table.rows[rIndex].cells[2].innerHTML = age;
        }
      }

      function deleterow() {
        table.deleteRow(rIndex);

        document.getElementById("fname").value = "";
        document.getElementById("lname").value = "";
        document.getElementById("age").value = "";
      }
    </script>
  </body>
</html>
